[package]
name = "idkit-core"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
authors.workspace = true
description = "Core Rust implementation of IDKit - World ID SDK for Relying Parties"

[dependencies]
serde = { workspace = true }
serde_json = { workspace = true }
aes-gcm = { workspace = true, optional = true }
getrandom = { workspace = true }
tiny-keccak = { workspace = true }
base64 = { workspace = true }
hex = { workspace = true }
thiserror = { workspace = true }
url = { workspace = true }
alloy-sol-types = { workspace = true }
ruint = { workspace = true }
uniffi = { workspace = true, optional = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
web-sys = { version = "0.3", features = ["Window", "Crypto", "SubtleCrypto", "CryptoKey"], optional = true }
js-sys = { version = "0.3", optional = true }
wasm-bindgen = { version = "0.2", optional = true }
wasm-bindgen-futures = { version = "0.4", optional = true }

[features]
default = ["native-crypto"]
native-crypto = ["aes-gcm"]
wasm-crypto = ["dep:web-sys", "dep:js-sys", "dep:wasm-bindgen", "dep:wasm-bindgen-futures"]
uniffi-bindings = ["uniffi"]
