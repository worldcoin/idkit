[package]
name = "idkit-core"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
authors.workspace = true
description = "Core Rust implementation of IDKit - World ID SDK for Relying Parties"

[dependencies]
serde = { workspace = true }
serde_json = { workspace = true }
ring = { workspace = true, optional = true }
tiny-keccak = { workspace = true }
base64 = { workspace = true }
hex = { workspace = true }
thiserror = { workspace = true }
url = { workspace = true }
alloy-sol-types = { workspace = true }
ruint = { workspace = true }
uniffi = { workspace = true, optional = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
web-sys = { version = "0.3", features = ["Window", "Crypto", "SubtleCrypto", "CryptoKey"] }
js-sys = "0.3"
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
getrandom = { version = "0.2", features = ["js"] }
uuid = { version = "1.10", features = ["v4", "serde", "js"] }

[features]
default = ["native-crypto"]
native-crypto = ["ring"]
wasm-crypto = []
uniffi-bindings = ["uniffi"]
