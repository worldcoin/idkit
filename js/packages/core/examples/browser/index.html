<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDKit Browser Example</title>
</head>
<body>
    <h1>IDKit Browser Example</h1>
    <p>Minimal example showing World ID verification via the Rust/WASM core.</p>

    <div>
        <button id="verifyOrb">Verify with Orb</button>
        <button id="verifyFace">Verify with Face</button>
        <button id="verifyDevice">Verify with Device</button>
    </div>

    <section id="qr" hidden>
        <h3>Scan with World App</h3>
        <p id="qrUrl"></p>
        <div id="qrCode"></div>
    </section>

    <section id="status" hidden>
        <h3>Status</h3>
        <p id="statusText"></p>
    </section>

    <section id="result" hidden>
        <h3>Verification Successful</h3>
        <pre id="resultData"></pre>
    </section>

    <section id="error" hidden>
        <h3>Error</h3>
        <p id="errorText"></p>
    </section>

    <script type="module">
        // Import IDKit (using relative path for local development)
        import { useWorldBridgeStore, VerificationLevel } from '../../dist/index.js';

        // Demo app configuration (WASM auto-initializes on first use)
        const APP_ID = 'app_staging_123'; // Replace with your actual app ID
        const ACTION = 'demo-action';

        // UI elements
        const qrDiv = document.getElementById('qr');
        const qrUrl = document.getElementById('qrUrl');
        const qrCode = document.getElementById('qrCode');
        const statusDiv = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const resultDiv = document.getElementById('result');
        const resultData = document.getElementById('resultData');
        const errorDiv = document.getElementById('error');
        const errorText = document.getElementById('errorText');

        const hideAll = () => {
            qrDiv.hidden = true;
            statusDiv.hidden = true;
            resultDiv.hidden = true;
            errorDiv.hidden = true;
        };

        // Function to verify with World ID
        async function verify(verificationLevel) {
            try {
                hideAll();

                const store = useWorldBridgeStore();
                store.reset(); // Clear any previous state

                statusDiv.hidden = false;
                statusText.textContent = 'Creating verification request...';

                await store.createClient({
                    app_id: APP_ID,
                    action: ACTION,
                    verification_level: verificationLevel,
                    signal: 'demo-signal-' + Date.now(),
                });

                const url = store.connectorURI;
                console.log('Connect URL:', url);

                qrDiv.hidden = false;
                qrUrl.textContent = url;

                qrCode.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(url)}" alt="QR Code">`;

                statusText.textContent = 'Waiting for scan...';

                let attempts = 0;
                const maxAttempts = 40; // 2 minutes (40 * 3 seconds)

                while (attempts < maxAttempts) {
                    await store.pollForUpdates();

                    const state = useWorldBridgeStore();

                    if (state.result) {
                        statusDiv.hidden = true;
                        qrDiv.hidden = true;
                        resultDiv.hidden = false;
                        resultData.textContent = JSON.stringify(state.result, null, 2);
                        return;
                    }

                    if (state.errorCode) {
                        throw new Error(`Verification failed: ${state.errorCode}`);
                    }

                    await new Promise(resolve => setTimeout(resolve, 3000));
                    attempts++;
                }

                throw new Error('Verification timed out');

            } catch (error) {
                console.error('Verification error:', error);
                hideAll();
                errorDiv.hidden = false;
                errorText.textContent = error.message;
            }
        }

        // Button event listeners
        document.getElementById('verifyOrb').addEventListener('click', () => verify(VerificationLevel.Orb));
        document.getElementById('verifyFace').addEventListener('click', () => verify(VerificationLevel.Face));
        document.getElementById('verifyDevice').addEventListener('click', () => verify(VerificationLevel.Device));
    </script>
</body>
</html>
