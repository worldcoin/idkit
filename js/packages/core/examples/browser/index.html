<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDKit Browser Example</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            background: #f5f5f5;
            padding: 30px;
            border-radius: 8px;
        }
        h1 {
            color: #333;
        }
        button {
            background: #000;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #333;
        }
        button:disabled {
            background: #999;
            cursor: not-allowed;
        }
        #qr {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 8px;
            display: none;
        }
        #qr img {
            max-width: 300px;
            display: block;
            margin: 0 auto;
        }
        #status {
            margin: 20px 0;
            padding: 15px;
            background: white;
            border-radius: 8px;
            font-family: monospace;
            display: none;
        }
        #result {
            margin: 20px 0;
            padding: 15px;
            background: #e8f5e9;
            border: 2px solid #4caf50;
            border-radius: 8px;
            display: none;
        }
        #error {
            margin: 20px 0;
            padding: 15px;
            background: #ffebee;
            border: 2px solid #f44336;
            border-radius: 8px;
            display: none;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç IDKit Browser Example</h1>
        <p>This example demonstrates World ID verification using the new IDKit 3.0 with Rust/WASM core.</p>

        <div>
            <button id="verifyOrb">Verify with Orb</button>
            <button id="verifyFace">Verify with Face</button>
            <button id="verifyDevice">Verify with Device</button>
        </div>

        <div id="qr">
            <h3>Scan with World App</h3>
            <p id="qrUrl" style="word-break: break-all; font-size: 12px;"></p>
            <div id="qrCode"></div>
        </div>

        <div id="status">
            <h3>Status</h3>
            <p id="statusText"></p>
        </div>

        <div id="result">
            <h3>‚úÖ Verification Successful!</h3>
            <pre id="resultData"></pre>
        </div>

        <div id="error">
            <h3>‚ùå Error</h3>
            <p id="errorText"></p>
        </div>
    </div>

    <script type="module">
        // Import IDKit (using relative path for local development)
        import { initIDKit, useWorldBridgeStore, VerificationLevel } from '../../dist/index.js';

        // Initialize WASM (required!)
        await initIDKit();
        console.log('IDKit initialized');

        // Demo app configuration
        const APP_ID = 'app_staging_123'; // Replace with your actual app ID
        const ACTION = 'demo-action';

        // UI elements
        const qrDiv = document.getElementById('qr');
        const qrUrl = document.getElementById('qrUrl');
        const qrCode = document.getElementById('qrCode');
        const statusDiv = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const resultDiv = document.getElementById('result');
        const resultData = document.getElementById('resultData');
        const errorDiv = document.getElementById('error');
        const errorText = document.getElementById('errorText');

        // Function to verify with World ID
        async function verify(verificationLevel) {
            try {
                // Reset UI
                qrDiv.style.display = 'none';
                statusDiv.style.display = 'none';
                resultDiv.style.display = 'none';
                errorDiv.style.display = 'none';

                // Get store instance
                const store = useWorldBridgeStore.getState();
                store.reset(); // Clear any previous state

                // Create verification request
                statusDiv.style.display = 'block';
                statusText.textContent = 'Creating verification request...';

                await store.createClient({
                    app_id: APP_ID,
                    action: ACTION,
                    verification_level: verificationLevel,
                    signal: 'demo-signal-' + Date.now(),
                });

                // Show QR code
                const url = store.connectorURI;
                console.log('Connect URL:', url);

                qrDiv.style.display = 'block';
                qrUrl.textContent = url;

                // Generate QR code (using a simple QR API)
                qrCode.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(url)}" alt="QR Code">`;

                // Poll for result
                statusText.textContent = 'Waiting for scan...';

                let attempts = 0;
                const maxAttempts = 40; // 2 minutes (40 * 3 seconds)

                while (attempts < maxAttempts) {
                    await store.pollForUpdates();

                    const state = useWorldBridgeStore.getState();

                    if (state.result) {
                        // Success!
                        statusDiv.style.display = 'none';
                        qrDiv.style.display = 'none';
                        resultDiv.style.display = 'block';
                        resultData.textContent = JSON.stringify(state.result, null, 2);
                        return;
                    }

                    if (state.errorCode) {
                        // Error
                        throw new Error(`Verification failed: ${state.errorCode}`);
                    }

                    // Wait before next poll
                    await new Promise(resolve => setTimeout(resolve, 3000));
                    attempts++;
                }

                throw new Error('Verification timed out');

            } catch (error) {
                console.error('Verification error:', error);
                statusDiv.style.display = 'none';
                qrDiv.style.display = 'none';
                errorDiv.style.display = 'block';
                errorText.textContent = error.message;
            }
        }

        // Button event listeners
        document.getElementById('verifyOrb').addEventListener('click', () => verify(VerificationLevel.Orb));
        document.getElementById('verifyFace').addEventListener('click', () => verify(VerificationLevel.Face));
        document.getElementById('verifyDevice').addEventListener('click', () => verify(VerificationLevel.Device));
    </script>
</body>
</html>
