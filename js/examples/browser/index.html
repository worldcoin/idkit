<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDKit Browser Example</title>
</head>
<body>
    <h1>IDKit Browser Example</h1>
    <p>Minimal example showing World ID verification via the Rust/WASM core.</p>

    <div>
        <button id="verifyOrb">Verify with Orb</button>
        <button id="verifyFace">Verify with Face</button>
        <button id="verifyDevice">Verify with Device</button>
    </div>

    <section id="qr" hidden>
        <h3>Scan with World App</h3>
        <p id="qrUrl"></p>
        <div id="qrCode"></div>
    </section>

    <section id="status" hidden>
        <h3>Status</h3>
        <p id="statusText"></p>
    </section>

    <section id="result" hidden>
        <h3>Verification Successful</h3>
        <pre id="resultData"></pre>
    </section>

    <section id="error" hidden>
        <h3>Error</h3>
        <p id="errorText"></p>
    </section>

    <script type="module">
        // Import IDKit core (pure TypeScript, no dependencies)
        import { verify, CredentialRequest, initIDKit } from '@worldcoin/idkit-core';

        // Demo app configuration
        const APP_ID = 'app_ce4cb73cb75fc3b73b71ffb4de178410'; // Replace with your actual app ID
        const ACTION = 'test-action';

        // UI elements
        const qrDiv = document.getElementById('qr');
        const qrUrl = document.getElementById('qrUrl');
        const qrCode = document.getElementById('qrCode');
        const statusDiv = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const resultDiv = document.getElementById('result');
        const resultData = document.getElementById('resultData');
        const errorDiv = document.getElementById('error');
        const errorText = document.getElementById('errorText');

        const hideAll = () => {
            qrDiv.hidden = true;
            statusDiv.hidden = true;
            resultDiv.hidden = true;
            errorDiv.hidden = true;
        };

        // Initialize WASM on page load
        await initIDKit();

        // Function to verify with World ID using the new verify().constraints() API
        async function startVerification(credentialType, signal) {
            try {
                hideAll();

                statusDiv.hidden = false;
                statusText.textContent = 'Creating verification session...';

                // TODO: Update this to use the new RP context API
                const now = Math.floor(Date.now() / 1000);
                const rpContext = {
                    rp_id: 'rp_123',
                    nonce: crypto.randomUUID(),
                    created_at: now,
                    expires_at: now + 3600, // 1 hour expiry
                    // TODO: Invalid signature should fail once we update types
                    signature: '',
                };

                // Create a new session using the builder pattern
                const session = await verify({
                    app_id: APP_ID,
                    action: ACTION,
                    rp_context: rpContext,
                }).constraints(CredentialRequest(credentialType, { signal }));

                // Get the connector URL from the session
                const url = session.connectorURI;
                console.log('Connect URL:', url);

                qrDiv.hidden = false;
                qrUrl.textContent = url;

                qrCode.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(url)}" alt="QR Code">`;

                statusText.textContent = 'Waiting for scan...';

                // Poll for updates until proof is received
                const proof = await session.pollForUpdates({
                    pollInterval: 2000,  // Poll every 2 seconds
                    timeout: 120000,     // 2 minute timeout
                });

                statusDiv.hidden = true;
                qrDiv.hidden = true;
                resultDiv.hidden = false;
                resultData.textContent = JSON.stringify(proof, null, 2);

            } catch (error) {
                console.error('Verification error:', error);
                hideAll();
                errorDiv.hidden = false;
                errorText.textContent = error.message;
            }
        }

        // Helper to create a signal with timestamp
        const makeSignal = () => 'demo-signal-' + Date.now();

        // Button event listeners
        document.getElementById('verifyOrb').addEventListener('click', () =>
            startVerification('orb', makeSignal())
        );
        document.getElementById('verifyFace').addEventListener('click', () =>
            startVerification('face', makeSignal())
        );
        document.getElementById('verifyDevice').addEventListener('click', () =>
            startVerification('device', makeSignal())
        );

    </script>
</body>
</html>
