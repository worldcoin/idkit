name: Publish Kotlin Release

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write

jobs:
  publish-kotlin:
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'release')
    name: Publish Kotlin Artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Install cross (for Android ABIs)
        run: cargo install cross --git https://github.com/cross-rs/cross --locked

      - name: Package Kotlin bindings (host + Android ABIs)
        run: ./scripts/package-kotlin.sh

      - name: Ensure release version (no -SNAPSHOT)
        run: |
          VERSION_LINE=$(grep -E '^version *= ' kotlin/bindings/build.gradle.kts)
          if echo "$VERSION_LINE" | grep -q "SNAPSHOT"; then
            echo "Version contains -SNAPSHOT; aborting publish."
            exit 1
          fi

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Build Kotlin artifact
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.9
          arguments: -p kotlin clean bindings:build

      - name: Publish to GitHub Packages (Maven)
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.9
          arguments: -p kotlin bindings:publishAllPublicationsToGitHubPackagesRepository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}

