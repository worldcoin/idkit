name: Publish Kotlin Release

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write

jobs:
  publish-kotlin:
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'release')
    name: Publish Kotlin Artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false

      - name: Ensure release version (no -SNAPSHOT)
        run: |
          VERSION_LINE=$(grep -E '^version *= ' kotlin/bindings/build.gradle.kts)
          if echo "$VERSION_LINE" | grep -q "SNAPSHOT"; then
            echo "Version contains -SNAPSHOT; aborting publish."
            exit 1
          fi

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Install cross (for Android ABIs)
        run: cargo install cross --git https://github.com/cross-rs/cross --locked

      - name: Package Kotlin bindings (host + Android ABIs)
        run: ./scripts/package-kotlin.sh

      - name: Verify UniFFI bindings were generated
        run: |
          echo "Checking for generated UniFFI files..."
          ls -la kotlin/bindings/src/main/kotlin/
          if [ ! -d "kotlin/bindings/src/main/kotlin/uniffi" ]; then
            echo "ERROR: uniffi directory not found!"
            exit 1
          fi
          echo "UniFFI files found:"
          find kotlin/bindings/src/main/kotlin/uniffi -type f -name "*.kt"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Clean Gradle build state
        run: rm -rf kotlin/.gradle kotlin/bindings/build kotlin/bindings/.gradle

      - name: Build Kotlin artifact
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.9
          arguments: -p kotlin bindings:build

      - name: Publish to Maven Central (Sonatype)
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.9
          arguments: -p kotlin publishToSonatype closeAndReleaseSonatypeStagingRepository
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
