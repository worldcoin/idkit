name: Publish Kotlin Release

on:
  workflow_dispatch:
    inputs:
      commit_sha:
        description: "Commit SHA to publish as dev release (leave empty for HEAD)"
        required: false
        type: string
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: read

jobs:
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    permissions:
      contents: read

    outputs:
      version: ${{ steps.version.outputs.version }}
      environment: ${{ steps.release-type.outputs.environment }}
      ref: ${{ steps.release-type.outputs.ref }}
      should_publish: ${{ steps.release-type.outputs.should_publish }}

    steps:
      - name: Determine release type
        id: release-type
        # Use env vars instead of direct ${{ }} interpolation in run scripts
        # to prevent command injection via crafted PR labels or workflow inputs
        env:
          EVENT_NAME: ${{ github.event_name }}
          INPUT_COMMIT_SHA: ${{ inputs.commit_sha }}
          GH_SHA: ${{ github.sha }}
          PR_MERGED: ${{ github.event.pull_request.merged }}
          PR_LABELS: ${{ toJson(github.event.pull_request.labels.*.name) }}
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            echo "Release type: dev"
            echo "environment=development" >> $GITHUB_OUTPUT
            echo "should_publish=true" >> $GITHUB_OUTPUT
            if [ -n "$INPUT_COMMIT_SHA" ]; then
              echo "ref=$INPUT_COMMIT_SHA" >> $GITHUB_OUTPUT
            else
              echo "ref=$GH_SHA" >> $GITHUB_OUTPUT
            fi
          elif [ "$EVENT_NAME" = "pull_request" ]; then
            if [ "$PR_MERGED" = "true" ] && \
               echo "$PR_LABELS" | grep -q '"release"' && \
               echo "$PR_BODY" | grep -q "<!-- release_target:kotlin -->"; then
              echo "Release type: production"
              echo "environment=production" >> $GITHUB_OUTPUT
              echo "should_publish=true" >> $GITHUB_OUTPUT
              echo "ref=$GH_SHA" >> $GITHUB_OUTPUT
            else
              echo "PR not merged with release label, skipping"
              echo "should_publish=false" >> $GITHUB_OUTPUT
              echo "environment=" >> $GITHUB_OUTPUT
              echo "ref=" >> $GITHUB_OUTPUT
            fi
          else
            echo "Unknown event, skipping"
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "environment=" >> $GITHUB_OUTPUT
            echo "ref=" >> $GITHUB_OUTPUT
          fi

      - name: Checkout code
        if: steps.release-type.outputs.should_publish == 'true'
        uses: actions/checkout@v6
        with:
          ref: ${{ steps.release-type.outputs.ref }}

      - name: Generate version
        if: steps.release-type.outputs.should_publish == 'true'
        id: version
        run: |
          BASE_VERSION=$(grep '^version=' kotlin/gradle.properties | cut -d= -f2- | tr -d '[:space:]')
          if [ -z "$BASE_VERSION" ]; then
            echo "Error: Failed to resolve version from kotlin/gradle.properties"
            exit 1
          fi

          if [ "${{ steps.release-type.outputs.environment }}" = "development" ]; then
            SHORT_SHA=$(echo "${{ steps.release-type.outputs.ref }}" | cut -c1-7)
            VERSION="${BASE_VERSION}-dev.${SHORT_SHA}"
            echo "Dev version: $VERSION"
          else
            VERSION="$BASE_VERSION"
            echo "Production version: $VERSION"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT

  build-host:
    name: Build Host Library & UniFFI Bindings
    runs-on: ubuntu-latest
    needs: prepare
    if: needs.prepare.outputs.should_publish == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare.outputs.ref }}

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build host library and generate UniFFI bindings
        run: |
          # Keep UniFFI metadata symbols so bindgen can introspect the shared library on Linux.
          CARGO_PROFILE_RELEASE_STRIP=none cargo build --package idkit-core --release --locked --features uniffi-bindings

          CARGO_PROFILE_RELEASE_STRIP=none cargo run -p uniffi-bindgen generate \
            --library target/release/libidkit.so \
            --crate idkit \
            --language kotlin \
            --no-format \
            --out-dir kotlin/bindings/src/main/kotlin

          mkdir -p kotlin/bindings/src/main/resources
          cp target/release/libidkit.so kotlin/bindings/src/main/resources/

      - name: Verify UniFFI bindings were generated
        run: |
          echo "Checking for generated UniFFI files..."
          ls -la kotlin/bindings/src/main/kotlin/
          GENERATED_COUNT=$(find kotlin/bindings/src/main/kotlin/uniffi -type f -name "*.kt" 2>/dev/null | wc -l | tr -d '[:space:]')
          if [ "$GENERATED_COUNT" -eq 0 ]; then
            echo "ERROR: generated UniFFI Kotlin files were not found under kotlin/bindings/src/main/kotlin/uniffi"
            exit 1
          fi
          echo "Generated UniFFI files found ($GENERATED_COUNT):"
          find kotlin/bindings/src/main/kotlin/uniffi -type f -name "*.kt" | sort

      - name: Upload host artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kotlin-bindings-host
          path: |
            kotlin/bindings/src/main/kotlin/
            kotlin/bindings/src/main/resources/
          retention-days: 1

  build-android:
    name: Build Android ${{ matrix.abi }}
    runs-on: ubuntu-latest
    needs: prepare
    if: needs.prepare.outputs.should_publish == 'true'
    strategy:
      matrix:
        include:
          - target: aarch64-linux-android
            abi: arm64-v8a
          - target: armv7-linux-androideabi
            abi: armeabi-v7a
          - target: x86_64-linux-android
            abi: x86_64
          - target: i686-linux-android
            abi: x86

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare.outputs.ref }}

      - name: Free disk space
        run: |
          echo "Disk space before cleanup:"
          df -h
          echo "Removing unnecessary packages and files..."
          sudo rm -rf /usr/local/lib/android \
                      /opt/hostedtoolcache/CodeQL \
                      /usr/share/dotnet \
                      /opt/ghc \
                      /usr/local/graalvm \
                      /usr/local/.ghcup \
                      /usr/local/share/powershell \
                      /usr/local/share/chromium \
                      /usr/local/lib/node_modules \
                      /usr/local/share/boost || true
          sudo apt-get autoremove -y || true
          sudo apt-get clean || true
          docker system prune -af || true
          echo "Disk space after cleanup:"
          df -h

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: android-${{ matrix.abi }}

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross --locked

      - name: Build Android ${{ matrix.abi }}
        run: |
          echo "Building for ${{ matrix.target }} -> ${{ matrix.abi }}"
          CARGO_HOME=/tmp CROSS_NO_WARNINGS=1 cross build --package idkit-core --target ${{ matrix.target }} --release --locked --features uniffi-bindings

          mkdir -p android-libs/${{ matrix.abi }}
          cp target/${{ matrix.target }}/release/libidkit.so android-libs/${{ matrix.abi }}/

          echo "Cleaning up Docker resources..."
          docker system prune -f || true

      - name: Upload Android ${{ matrix.abi }} artifact
        uses: actions/upload-artifact@v4
        with:
          name: kotlin-bindings-android-${{ matrix.abi }}
          path: android-libs/${{ matrix.abi }}/
          retention-days: 1

  publish:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    needs: [prepare, build-host, build-android]
    environment: ${{ needs.prepare.outputs.environment }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.prepare.outputs.ref }}

      - name: Download host artifacts
        uses: actions/download-artifact@v4
        with:
          name: kotlin-bindings-host
          path: kotlin/bindings/src/main/

      - name: Download Android artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: kotlin-bindings-android-*
          path: android-libs-temp
          merge-multiple: false

      - name: Organize Android libraries
        run: |
          mkdir -p kotlin/bindings/src/main/jniLibs

          for abi_dir in android-libs-temp/kotlin-bindings-android-*; do
            abi=$(basename "$abi_dir" | sed 's/kotlin-bindings-android-//')
            echo "Processing $abi..."
            mkdir -p "kotlin/bindings/src/main/jniLibs/$abi"
            cp "$abi_dir/$abi/"*.so "kotlin/bindings/src/main/jniLibs/$abi/" || true
          done

          echo "Final jniLibs structure:"
          find kotlin/bindings/src/main/jniLibs -name "*.so"

      - name: Verify Kotlin sources include generated UniFFI code
        run: |
          GENERATED_COUNT=$(find kotlin/bindings/src/main/kotlin/uniffi -type f -name "*.kt" 2>/dev/null | wc -l | tr -d '[:space:]')
          echo "Generated UniFFI Kotlin source files found: $GENERATED_COUNT"
          find kotlin/bindings/src/main/kotlin -type f -name "*.kt" | sort
          if [ "$GENERATED_COUNT" -eq 0 ]; then
            echo "ERROR: expected generated UniFFI Kotlin bindings were not downloaded"
            exit 1
          fi

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Clean Gradle build state
        run: rm -rf kotlin/.gradle kotlin/bindings/build kotlin/bindings/.gradle

      - name: Build Kotlin artifact
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.9
          arguments: -p kotlin bindings:build
        env:
          PKG_VERSION: ${{ needs.prepare.outputs.version }}

      - name: Publish to GitHub Packages
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.9
          arguments: -p kotlin bindings:publish
        env:
          PKG_VERSION: ${{ needs.prepare.outputs.version }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ github.token }}
